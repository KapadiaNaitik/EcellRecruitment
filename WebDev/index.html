<!doctype html>
<html>
<head>
  <title>SoundCloud</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <header class="text-gray-400 bg-gray-900 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <img class="h-10 w-10 self-center" src="./images/logo" />
          <span class="ml-3 text-xl">SoundCloud</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a href ="discover.html" class="mr-5 hover:text-white">Discover</a>
          <a href="join.html" class="mr-5 hover:text-white">Join</a>

        </nav>
      
      </div>
    </header>


    
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
            <img class="object-cover object-center rounded" alt="hero" src="./images/girl">
          </div>
        <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">

            <br class="hidden lg:inline-block">
          </h1>
          <p class="mb-8 text-4xl leading-relaxed">Stream over 20k songs with one click.</p>
          <a class="inline-flex items-center h-12 px-4 m-2 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800" href="join.html">Join Now</a>
        </div>
      </div>
    </section>
