<!doctype html>
<html>
<head>
  <title>SoundCloud</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <header class="text-gray-400 bg-gray-900 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <img class="h-10 w-10 self-center" src="./images/logo" />
          <span class="ml-3 text-xl">SoundCloud</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a href ="discover.html" class="mr-5 hover:text-white">Discover</a>
          <a href="join.html" class="mr-5 hover:text-white">Join</a>

        </nav>
      
      </div>
    </header>
     
   
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-6xl text-3xl mb-4 font-medium text-white">Discover New Music
              <br class="hidden lg:inline-block">
               <img class="object-cover object-center rounded md:w-1/2 w-1/2" alt="hero" src="./images/three">
            </h1>
       
       
      
            <p class="px-2 mb-8 leading-relaxed sm:text-4xl">By joining you can benefit by listening to the 
              latest albums released  
            </p>
            
          </div>
          <div class="px-2 lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="./images/poster">
          </div>
        </div>
      </section>


<footer class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
    <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
        <a href="join.html" class="mr-5 hover:text-white text-xl">About Us</a>
      
      <span class="ml-3 text-xl">Contact</span>
    </a>
   
    <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
      
      <a class="ml-3 text-gray-400">
        <img width="24" height="24" src="./images/twitter" />
         </a>
      <h1 class="px-2">Twitter</h1>
      <a class="ml-3 text-gray-400">
        <img width="24" height="24" src="./images/fb" />
        </a>
      <h1 class="px-2">Facebook</h1>
    </span>
  </div>
</footer>
    
</body>
