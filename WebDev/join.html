<!DOCTYPE html>
<html>
  <head>
    <title>SoundCloud</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <img class="h-10 w-10 self-center" src="./images/logo" />
          <span class="ml-3 text-xl">SoundCloud</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="discover.html" class="mr-5 hover:text-white">Discover</a>
          <a href="join.html" class="mr-5 hover:text-white">Join</a>
        </nav>
      </div>
    </header>

    <section class="text-gray-400 bg-gray-900 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
          <h1 class="title-font font-large text-6xl">Join The Fun.</h1>
        </div>
        <div
          class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
        >
          <h2 class="text-white text-lg font-medium title-font mb-5">
            Sign Up
          </h2>
          <form
            name="f1"
            action="#"
            onsubmit="event.preventDefault(); return validate()"
          >
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-400"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
              <div id="emailverify" class="text-red-700"></div>
            </div>

            <div class="relative mb-4">
              <label for="password" class="leading-7 text-sm text-gray-400"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
              <div id="passwordverify" class="text-red-700"></div>
            </div>
            <button
              type="submit"
              class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Button
            </button>
          </form>

          <p class="text-xs mt-3">
            Literally you probably haven't heard of them jean shorts.
          </p>
        </div>
      </div>
    </section>

    <footer class="text-gray-400 bg-gray-900 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-white"
        >
          <a href="join.html" class="mr-5 hover:text-white text-xl">About Us</a>

          <span class="ml-3 text-xl">Contact</span>
        </a>

        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="ml-3 text-gray-400">
            <img width="24" height="24" src="./images/twitter" />
          </a>
          <h1 class="px-2">Twitter</h1>
          <a class="ml-3 text-gray-400">
            <img width="24" height="24" src="./images/fb" />
          </a>
          <h1 class="px-2">Facebook</h1>
        </span>
      </div>
    </footer>
  </body>

  <script>
    function validate() {
      var email = document.f1.email.value;
      var password = document.f1.password.value;
      var status = false;

      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

      if (!email.match(mailformat)) {
        document.getElementById("emailverify").innerHTML =
          "*Invalid Email address";
      }

      var passwordFormat =
        /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?=.*[@#$%^&*]).{8,}$/;
      if (password.length < 8) {
        document.getElementById("passwordverify").innerHTML =
          "*Password should be atleast 8 characters long";
      } else if (!password.match(passwordFormat)) {
        document.getElementById("passwordverify").innerHTML =
          "*Password should be atleast 8 characters long,uppercase,lowercase,digit and a special character";
      }
    }
  </script>
</html>
